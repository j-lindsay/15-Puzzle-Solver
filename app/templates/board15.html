<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>15 Puzzle</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/stylesheet.css">
	<link rel="shortcut icon" href="#" />
</head>

<body>
	<div id="board">
		<div id="tile-1" class="tile">1</div>
		<div id="tile-2" class="tile">2</div>
		<div id="tile-3" class="tile">3</div>
		<div id="tile-4" class="tile">4</div>
		<div id="tile-5" class="tile">5</div>
		<div id="tile-6" class="tile">6</div>
		<div id="tile-7" class="tile">7</div>
		<div id="tile-8" class="tile">8</div>
		<div id="tile-9" class="tile">9</div>
		<div id="tile-10" class="tile">10</div>
		<div id="tile-11" class="tile">11</div>
		<div id="tile-12" class="tile">12</div>
		<div id="tile-13" class="tile">13</div>
		<div id="tile-14" class="tile">14</div>
		<div id="tile-15" class="tile">15</div>
	</div>
	<div id="input-header">Inputs</div>
	<div id="state-controls">
		<button id="custom-start" onclick="customState()">Custom State</button>
		<button id="random-start" onclick="randomState()">Random State</button>
	</div>
	<div id="algorithm-header">Algorithms</div>
	<div id="algo-selection">
		<select id="algo" style="width: 275px">
			<option selected disabled value="select">(Select)</option>
			<option value="iterative-deepening">Iterative-Deepening Search</option>
			<option value="depth-limited">Depth-Limited Search</option>
			<option value="a-star">A* Search</option>
		</select>
	</div>
	<div id="h-selection">
		<select class="hidden" id="heuristic" style="width: 275px">
			<option selected disabled value="select">(Select)</option>
			<option value="manhattan">Manhattan Heuristic</option>
			<option value="euclidean">Euclidean Heuristic</option>option>
		</select>
	</div>
	<div id="node-params">
		<input type="Max Depth" id="max-depth" placeholder="Max Depth"/>
		<input type="Depth Limit" id="depth-limit" placeholder="Depth Limit"/>
	</div>
	<div id="action-controls">
		<button id="search-button" onclick="search()">Search</button>
		<button id="reset-button" onclick="reset()">Reset</button>
	</div>
	<div id="stats-header">Stats</div>
	
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type=text/javascript>
	$('#algo').on('change', function () {
		if(this.value === "a-star"){
			$("#heuristic").show();
			$("#node-params").hide();
		} else if(this.value === "select") {
			$("#heuristic").show();
			$("#node-params").show();
		} else {
			$("#heuristic").hide();
			$("#node-params").show();
		}
	});
</script>
<script src="../static/BoardLogic.js"></script>

</html>
